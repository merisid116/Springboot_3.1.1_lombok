<!DOCTYPE html>
<html lang="en" xmlns:th=th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <label for="surname">Surname</label>
    <input type="text" th:field="*{surname}" id="surname" placeholder="Surname">
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="Age">
    <label for="departament">Departament</label>
    <input type="text" th:field="*{departament}" id="departament" placeholder="Departament">
    <input type="submit" value="Create User">
</form>
</body>
</html>
